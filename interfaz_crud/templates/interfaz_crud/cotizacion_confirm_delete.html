<!-- Plantilla: Confirmación de eliminación de cotización. Extiende la plantilla base del proyecto -->
{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center text-danger">
                    <i class="fas fa-exclamation-triangle"></i> Confirmar Eliminación
                </h3>
                
                <p class="text-center">
                    ¿Estás seguro de que deseas eliminar la cotización para el cliente 
                    <strong>{{ object.cliente.nombre }}</strong>?
                </p>
                
                <p class="text-center text-muted">
                    Esta acción no se puede deshacer.
                </p>
                
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Sí, Eliminar
                    </button>
                    <a href="{% url 'detalle_cotizacion' object.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
