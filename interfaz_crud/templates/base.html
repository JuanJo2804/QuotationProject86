<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Cotizaciones{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS (para componentes específicos) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos del navbar para asegurar visibilidad */
        nav {
            position: relative;
            z-index: 1000;
            background: linear-gradient(to right, #2563eb, #1e40af) !important;
        }
        nav a {
            color: white !important;
        }
        nav a:hover {
            opacity: 0.9;
        }
        nav button {
            color: white !important;
        }
        nav .bg-blue-700 {
            background-color: #1d4ed8 !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Barra de navegación -->
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo y marca -->
                <div class="flex items-center">
                    <a href="{% url 'interfaz_crud:inicio' %}" class="flex items-center text-white hover:text-blue-200 transition-colors duration-200">
                        <i class="fas fa-calculator text-2xl mr-3"></i>
                        <span class="text-xl font-bold">Sistema de Cotizaciones</span>
                    </a>
                </div>
                
                <!-- Menú de navegación -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{% url 'interfaz_crud:inicio' %}" class="flex items-center px-4 py-2 rounded-lg text-white hover:bg-blue-700 transition-colors duration-200">
                        <i class="fas fa-home mr-2"></i>
                        <span>Inicio</span>
                    </a>
                    <a href="{% url 'interfaz_crud:lista_clientes' %}" class="flex items-center px-4 py-2 rounded-lg text-white hover:bg-blue-700 transition-colors duration-200">
                        <i class="fas fa-users mr-2"></i>
                        <span>Clientes</span>
                    </a>
                    <a href="{% url 'quotations:cotizar' %}" class="flex items-center px-4 py-2 rounded-lg bg-blue-700 text-white hover:bg-blue-600 transition-colors duration-200 font-semibold">
                        <i class="fas fa-calculator mr-2"></i>
                        <span>Calcular Cotización</span>
                    </a>
                </div>

                <!-- Botón menú móvil -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-blue-200 focus:outline-none focus:text-blue-200">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menú móvil -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'interfaz_crud:inicio' %}" class="flex items-center px-3 py-2 rounded-md text-white hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-home mr-2"></i>
                    <span>Inicio</span>
                </a>
                <a href="{% url 'interfaz_crud:lista_clientes' %}" class="flex items-center px-3 py-2 rounded-md text-white hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-users mr-2"></i>
                    <span>Clientes</span>
                </a>
                <a href="{% url 'quotations:cotizar' %}" class="flex items-center px-3 py-2 rounded-md text-white hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-calculator mr-2"></i>
                    <span>Calcular Cotización</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <!-- Mensajes -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Contenido específico de la página -->
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Toggle menú móvil
        document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
